name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    name: Check & Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Enable Corepack
        run: corepack enable
      
      - name: Get Yarn cache directory paths
        id: yarn-cache-dir-path
        run: |
          echo "dir=$(cd beauty-shop && yarn cache dir)" >> $GITHUB_OUTPUT
          echo "backend_modules=$(cd beauty-shop && pwd)/node_modules" >> $GITHUB_OUTPUT
          echo "storefront_modules=$(cd beauty-shop-storefront && pwd)/node_modules" >> $GITHUB_OUTPUT
      
      - name: Cache Yarn dependencies
        uses: actions/cache@v3
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            beauty-shop/node_modules
            beauty-shop-storefront/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      
      - name: Install root dependencies
        run: npm ci --prefer-offline
      
      - name: Install backend dependencies
        run: cd beauty-shop && yarn install --immutable
      
      - name: Install storefront dependencies
        run: cd beauty-shop-storefront && yarn install --immutable
      
      - name: Run type check
        run: npm run typecheck
        continue-on-error: true
      
      - name: Run linter
        run: npm run lint
        continue-on-error: true
      
      - name: Run tests
        run: npm run test
        continue-on-error: true
      
      - name: Run build
        env:
          # Mock environment variables for CI build
          NEXT_PUBLIC_MEDUSA_PUBLISHABLE_KEY: pk_ci_build_mock_key_for_testing
          NEXT_PUBLIC_BASE_URL: http://localhost:8000
          NEXT_PUBLIC_DEFAULT_REGION: us
          MEDUSA_BACKEND_URL: http://localhost:9000
          # Skip generateStaticParams during CI build (backend not running)
          SKIP_ENV_VALIDATION: true
        run: npm run build
      
      - name: Run secrets check
        run: npm run secrets:check
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: matrix.node-version == '20.x'
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      
      - name: Enable Corepack
        run: corepack enable
      
      - name: Cache Yarn dependencies
        uses: actions/cache@v3
        with:
          path: |
            beauty-shop/node_modules
            beauty-shop-storefront/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      
      - name: Install backend dependencies
        run: cd beauty-shop && yarn install --immutable
      
      - name: Install storefront dependencies
        run: cd beauty-shop-storefront && yarn install --immutable
      
      - name: Run yarn audit (Backend)
        run: cd beauty-shop && yarn audit || true
        continue-on-error: true
      
      - name: Run yarn audit (Storefront)
        run: cd beauty-shop-storefront && yarn audit || true
        continue-on-error: true

  deploy-storefront:
    name: Deploy Storefront
    runs-on: ubuntu-latest
    needs: [check, security]
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      
      - name: Enable Corepack
        run: corepack enable
      
      - name: Cache Yarn dependencies
        uses: actions/cache@v3
        with:
          path: beauty-shop-storefront/node_modules
          key: ${{ runner.os }}-yarn-storefront-${{ hashFiles('beauty-shop-storefront/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-storefront-
      
      - name: Install storefront dependencies
        run: cd beauty-shop-storefront && yarn install --immutable
      
      - name: Build storefront
        env:
          # Mock environment variables for CI build
          NEXT_PUBLIC_MEDUSA_PUBLISHABLE_KEY: pk_ci_build_mock_key_for_testing
          NEXT_PUBLIC_BASE_URL: http://localhost:8000
          NEXT_PUBLIC_DEFAULT_REGION: us
          MEDUSA_BACKEND_URL: http://localhost:9000
          SKIP_ENV_VALIDATION: true
        run: cd beauty-shop-storefront && yarn build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        continue-on-error: true
        with:
          name: storefront-build
          path: beauty-shop-storefront/.next/
          retention-days: 7
      
      - name: Deployment handled by Vercel
        run: |
          echo "‚úÖ Storefront deployment handled by Vercel GitHub integration"
          echo "üìù Vercel will automatically deploy on push to main"
          echo "üìù PR previews created automatically by Vercel"
  
