name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    name: Check & Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      
      - name: Install root dependencies
        run: npm ci --prefer-offline
      
      - name: Install backend dependencies
        run: cd beauty-shop && yarn install --frozen-lockfile
      
      - name: Install storefront dependencies
        run: cd beauty-shop-storefront && yarn install --frozen-lockfile
      
      - name: Run type check
        run: npm run typecheck
        continue-on-error: true
      
      - name: Run linter
        run: npm run lint
        continue-on-error: true
      
      - name: Run tests
        run: npm run test
        continue-on-error: true
      
      - name: Run build
        run: npm run build
      
      - name: Run secrets check
        run: npm run secrets:check
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: matrix.node-version == '20.x'
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'yarn'
      
      - name: Install backend dependencies
        run: cd beauty-shop && yarn install --frozen-lockfile
      
      - name: Install storefront dependencies
        run: cd beauty-shop-storefront && yarn install --frozen-lockfile
      
      - name: Run yarn audit (Backend)
        run: cd beauty-shop && yarn audit || true
        continue-on-error: true
      
      - name: Run yarn audit (Storefront)
        run: cd beauty-shop-storefront && yarn audit || true
        continue-on-error: true

  deploy-storefront:
    name: Deploy Storefront
    runs-on: ubuntu-latest
    needs: [check, security]
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'yarn'
      
      - name: Install storefront dependencies
        run: cd beauty-shop-storefront && yarn install --frozen-lockfile
      
      - name: Build storefront
        run: cd beauty-shop-storefront && yarn build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: storefront-build
          path: beauty-shop-storefront/.next/
          retention-days: 7
      
      - name: Deploy to Vercel (Preview)
        if: github.event_name == 'pull_request'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: beauty-shop-storefront
      
      - name: Deploy to Vercel (Production)
        if: github.ref == 'refs/heads/main'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: beauty-shop-storefront
      
      - name: Notify deployment
        if: github.ref == 'refs/heads/main'
        run: |
          echo "ðŸš€ Beauty Shop storefront deployed to production!"
          echo "Deployment URL: https://beauty-shop.vercel.app"
  
