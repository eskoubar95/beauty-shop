name: Secrets Gate
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Secret scan (basic)
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified
      
      - name: Block if .env committed
        run: |
          if git ls-files | grep -E "^\.env(\..*)?$"; then
            echo "Error: .env files must not be committed" >&2
            exit 1
          fi
      
      - name: Block public keys in client code
        run: |
          if rg -n --hidden --glob '!node_modules/**' 'SECRET_KEY|SERVICE_ROLE_KEY' .; then
            echo "Error: Potential secrets in repo" >&2
            exit 1
          fi

